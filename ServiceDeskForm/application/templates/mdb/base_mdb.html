<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}

    {% endblock %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'mdb/css/bootstrap.min.css') }}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'mdb/css/mdb.min.css') }}">    
</head>

<body class="fixed-sn white-skin">

    <!-- Main Navigation -->
    <header>
        <!-- Sidebar navigation -->
        <!-- <div id="slide-out" class="side-nav sn-bg-4 fixed"> -->
        <div id="slide-out" class="side-nav fixed">
            <ul class="custom-scrollbar">

                <!-- Logo -->
                <li class="logo-sn waves-effect py-3">
                    <div class="text-center">
                        <a href="#" class="pl-0"><img src="{{url_for('static', filename = 'img/evncpc_landscape.png')}}"
                                style="
                            width: inherit;
                            height: inherit;
                        "></a>
                    </div>
                </li>

                <!-- Search Form -->
                <li>
                    <form class="search-form" role="search">
                        <div class="md-form mt-0 waves-light">
                            <input type="text" class="form-control py-2" placeholder="Search">
                        </div>
                    </form>
                </li>
                {% block sidebar_navigation_link %}

                {% endblock %}
            </ul>
            <!-- <div class="sidenav-bg mask-strong"></div> -->
        </div>
        <!-- Sidebar navigation -->

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">

            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="fas fa-bars"></i></a>
            </div>

            <!-- Breadcrumb -->
            <div class="breadcrumb-dn mr-auto">
                <p>{% block page_body_title %}

                    {% endblock %}</p>
            </div>

            <div class="d-flex change-mode">

                <div class="ml-auto mb-0 mr-3 change-mode-wrapper">
                    <button class="btn btn-outline-black btn-sm" id="dark-mode"><i class="fas fa-moon"></i></button>
                </div>

                <!-- Navbar links -->
                <ul class="nav navbar-nav nav-flex-icons ml-auto">
                    <!-- Login button -->
                    <li class="nav-item">
                        <button class="btn btn-outline-black btn-sm">Login</button>
                    </li>
                    <!-- Login button -->

                </ul>
                <!-- Navbar links -->

            </div>

        </nav>
        <!-- Navbar -->


    </header>
    <!-- Main Navigation -->
    {% block dataview %}

    {% endblock %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="{{ url_for('static', filename = 'mdb/js/jquery-3.4.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'mdb/js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'mdb/js/bootstrap.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'mdb/js/mdb.min.js')}}"></script>
    {% block script %}

    {% endblock %}
</body>

</html>
